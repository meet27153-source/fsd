<html>
    <head>
        <style>
            .container{border: 1px solid red; margin-top: 50px; height: 800px; position: relative;}
            .test{border: 1px solid gold; text-align: center; height: 100px; width: 100px; margin-left: 20px;}
            #a{background-color: tomato}
            #b{background-color: cyan;position: relative;top: 20;left: 30}
            #c{background-color: blue;position: absolute;top: 20px;left: 30px;z-index: -1}
            #d{background-color: antiquewhite;position: fixed;top: 0px;right: 20px}
            #e{background-color: black;position: sticky;top: 20px;}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="test" id="a">1</div>
            <div class="test" id="b">2</div>
            <div class="test" id="c">3</div>
            <div class="test" id="d">4</div>
            <div class="test" id="e">5</div>
        </div>
        <div class="container"></div>
    </body>
</html>
