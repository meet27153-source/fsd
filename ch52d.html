<html>
    <head>
        <style>
            div{width: 200px;height: 200px;background-color: tomato;margin: 20px;border: 1px solid red;}
            .a:hover{transform: translate(50px,50px)}
            .b:hover{transform: rotate(45deg)}
            .c:hover{transform: scale(2,0.5)}
            img:hover{transform: scale(-1)}
        </style>
    </head>
    <body>
        <div class="a">A</div>
        <div class="b">B</div>
        <div class="c">C</div>
        <img src="photo.jfif" height="300px" width="300px">
    </body>
</html>
