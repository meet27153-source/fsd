<html>
    <head>
        <style>
            ul li:nth-child(2){color:red}
            ul li:not(.a){background-color:green}
        </style>
    </head>
    <body>
        <ul>
            <li>First child</li>
            <li>Second child</li>
            <li class="a">Third child</li>
        </ul>
    </body>
</html>
