<html>
    <head>
        <style>
            a:link{color:tomato}
            a:visited{color:green}
            a:hover{color:cyan}
            a:active{color:pink}
            input:focus{background-color:green}
            button:hover{background-color:yellow}
            label:checked{background-color:red}
            input:checked+label{color:cyan}
        </style>
    </head>
    <body>
        <input type="checkbox" id="a">
        <label for="a">I am checked</label>
        <input type="text" style="color:gold">
        <button value="Click me">Button</button>
        <a href="https://www.google.com" target="_blank">Click me for website</a>
    </body>
</html>
