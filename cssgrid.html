<html>
    <head>
        <style>
            .outer{display: grid;background-color: cyan;padding: 15px;height: 200px;
            grid-template-columns: 200px 1fr 2fr;
            grid-template-rows: 1fr 2fr;
            gap: 10px;
            margin: 10px;
            grid-column: 1/2;
            }
            .inner{background-color: tomato;margin: 10px;text-align: center;padding: 10px}
        </style>
    </head>
    <body>
        <div class="outer">
            <div class="inner" style="grid-column: 2/3;">Box 1</div>
            <div class="inner" style="grid-column: 1/2;">Box 2</div>
            <div class="inner" style="grid-column: 1/3;">Box 3</div>
            <div class="inner">Box 4</div>
        </div>
    </body>

</html>
