<html>
    <head>
        <style>
            div{width: 300px;height: 200px;margin: 10px;background-color:green}
            .a{background-image: Conic-gradient(red,yellow,blue);border-radius:50%}
            .b{background-image: Conic-gradient(from 90deg,red,yellow,blue)}
            .c{background-image: Conic-gradient(red 20deg,yellow 30deg,blue 50deg)}
            .d{background-image: Conic-gradient(red 0deg 90deg,yellow 90deg 180deg,blue 180deg 360deg);}
        </style>
    </head>
    <body>
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
        <div class="d"></div>
    </body>
</html>
