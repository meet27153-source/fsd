<html>
    <head>
        <style>
            .s{border-color: red blue green yellow;border-style: solid;border-width: 5px;}
            .s1{border-color: red blue green yellow;border-style: dotted;border-width: 5px;}
            .s2{border-color: red blue green yellow;border-style: double;border-width: 5px;}
            .s3{border-color: red blue green yellow;border-style: dashed;border-width: 5px;}
        </style>
    </head>
    <body>
        <h1 class="s">A solid red blue green yellow border</h1>
        <h1 class="s1">A dotted red blue green yellow border</h1>
        <h1 class="s2">A double red blue green yellow border</h1>
        <h1 class="s3">A dashed red blue green yellow border</h1>
    </body>
</html>
