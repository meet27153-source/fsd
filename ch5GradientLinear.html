<html>
    <head>
        <style>
            div{height: 200px;width: 200px;background-color: cyan;margin: 10px}
            .a{background-image: linear-gradient(pink,yellow,green)}
            .b{background-image: linear-gradient(to left,pink,yellow,blue)}
            .c{background-image: linear-gradient(to bottom,pink,yellow,blue)}
            .d{background-image: linear-gradient(to left top,pink,yellow,blue)}
            .e{background-image: linear-gradient(30deg,pink,yellow,blue)}
        </style>
    </head>
    <body>
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
        <div class="d"></div>
        <div class="e"></div>
    </body>
</html>
