<html>
    <head>
        <style>
            .a{height:300px;width:300px;padding:20;margin:20;background-color:tomato;text-align:center;border: 5px solid cyan;box-sizing:content-box;box-shadow:2px 2px 2px orange}
            .b{height:300px;width:300px;padding:20;margin:20;background-color:cyan;text-align:center;border: 5px solid tomato;box-sizing:border-box;box-shadow:2px 2px 2px orange}
        </style>
    </head>
    <body>
        <div class="a">I am content box</div>
        <div class="b">I am border box</div>
    </body>
</html>
